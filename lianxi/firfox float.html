<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            width:300px;
            border:1px #ccc solid;
        }
        .inline{
            display:inline-block;
            width:100px;
            border:red 1px solid;
        }
        .float-right{
            border:yellow 1px solid;
            float:right;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="inline">dfefedfds</div>
    <div class="inline">dfsdafasdf</div>
    <a class="float-right">sdfasdge</a>
</div>
</body>
</html>
